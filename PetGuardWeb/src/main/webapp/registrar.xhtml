<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="master.xhtml">

	<ui:define name="content">
		<h:form>
			<br />
			<br />
			<br />
			<br />
			<br />
			<h:outputLabel for="id" value="Documento identidad"
				styleClass="control-label" />
			<p:inputText autocomplete="off" id="id" styleClass="form-control"
				value="#{usuarioController.u.CUsuario}" maxlength="8"
				required="true" />
			<br />
			<h:outputLabel for="name" value="Nombres" styleClass="control-label" />
			<p:inputText autocomplete="off" id="name" styleClass="form-control"
				value="#{usuarioController.u.NNombres}" maxlength="45"
				required="true" />
			<br />
			<h:outputLabel for="surname" value="Apellidos"
				styleClass="control-label" />
			<p:inputText autocomplete="off" id="surname"
				styleClass="form-control" value="#{usuarioController.u.NApellidos}"
				maxlength="45" required="true" />
			<br />
			<h:outputLabel for="phone" value="Telefono"
				styleClass="control-label" />
			<p:inputText autocomplete="off" id="phone" styleClass="form-control"
				value="#{usuarioController.u.NTelefono}" maxlength="9"
				required="true" />
			<br />
			<h:outputLabel for="correo" value="Correo" styleClass="control-label" />
			<p:inputText autocomplete="off" id="correo" styleClass="form-control"
				value="#{usuarioController.u.TCorreo}" maxlength="45"
				required="true" />
			<br />
			<h:outputLabel for="date" value="Fecha de nacimiento"
				styleClass="control-label" />
			<p:calendar id="date" pattern="dd/MM/yyyy"
				value="#{usuarioController.u.DFechaNacimiento}" showOn="button"
				timeZone="UTC" required="true">
			</p:calendar>
			<br />
			<p:commandButton value="Guardar"
				actionListener="#{usuarioController.insert()}"
				styleClass="btn btn-danger" update="@form"
				action="listUsuario?faces-redirect=true" />
			<p:commandButton value="Cancelar"
				action="listUsuario?faces-redirect=true" immediate="true"
				styleClass="btn btn-default" ajax="false" />


		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
