<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"></link>
	<link rel="shortcut icon" type="image/x-icon"
		href="resources/img/favicon.ico" />
</h:head>
<body>
	<h:form id="formulario">
		<p:growl id="men" />
		<center>
			<h:graphicImage value="/Resources/img/boton-registro.jpg"
				height="15%" width="15%"></h:graphicImage>
			<br />
		</center>
		<div align="center">
			<f:facet name="header">Registrar Usuario</f:facet>
			<h:panelGrid id="pg" columns="4">

				<p:outputLabel for="txtDoc" value="Documento de identidad" />
				<p:inputText id="txtDoc"
					value="#{RegisterController.cliente.CUsuario}" maxlength="8"
					required="true" styleClass="form-control" />
				<h:column />
				<br />
				<p:outputLabel for="txtNombre" value="Nombres" />
				<p:inputText id="txtNombre"
					value="#{RegisterController.usuario.NNombres}" maxlength="45"
					required="true" styleClass="form-control" />
				<h:column />
				<br />
				<p:outputLabel for="txtApp" value="Apellidos" />
				<p:inputText id="txtApp"
					value="#{RegisterController.usuario.NApellidos}" maxlength="45"
					required="true" styleClass="form-control" />
				<h:column />
				<br />
				<p:outputLabel for="txtTel" value="Telefono" />
				<p:inputText id="txtTel"
					value="#{RegisterController.usuario.Ntelefono}" maxlength="10"
					required="true" styleClass="form-control" />
				<h:column />
				<br />
				<p:outputLabel for="txtCorr" value="Correo" />
				<p:inputText id="txtCorr"
					value="#{RegisterController.usuario.TCorreo}" required="true"
					styleClass="form-control" />
				<h:column />
				<br />
				<h:outputLabel for="date" value="Fecha de nacimiento" />
				<p:calendar id="date" pattern="dd/MM/yyyy"
					value="#{RegisterController.usuario.DFechaNacimiento}"
					showOn="button" timeZone="UTC" required="true">
				</p:calendar>
				<br />
				<p:commandButton value="Guardar"
					actionListener="#{RegisterController.registerUser()}"
					styleClass="btn btn-danger" update="@form"
					action="login?faces-redirect=true" />
				<br />
				<p:commandButton value="Cancelar"
					action="listUsuario?faces-redirect=true" immediate="true"
					styleClass="btn btn-default" ajax="false" />
				<br />
			</h:panelGrid>
		</div>
	</h:form>

</body>
</html>
